<div class="main-content">
<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__APP__/Index/index">首页</a>
							</li>
							<li class="active">产品中心</li>
							<li class="active">修改</li>
						</ul><!-- .breadcrumb -->

								<span class="input-icon">

	<div class="container">
		<div class="col-md-9 col-md-offset-1">
		<form action="__URL__/update" method="post" class="form-horizontal" enctype="multipart/form-data">
    <volist name = "data" id = "vo">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称</label>
				<div class="col-sm-10">
			      <input type="text" class="form-control" name="name" value="{$vo.name}">
			    </div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">现在图片:</label>
				<div class="col-sm-10">
			      <img src = '__ROOT__/{$vo.image}' width="56" height="44">
			    </div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-2 control-label">图片上传:</label>
				<div class="col-sm-10">
			      <input type="file" class="form-control" name="image">
			    </div>
			</div> -->
			<div class="form-group">
				<label class="col-sm-2 control-label">产品内容</label>
				<div class="col-sm-10">
			      <!-- 加载编辑器的容器 -->
			      				    <script id="container" name="content" type="text/plain">
			      				    {$vo.content}
			      				    </script>
			      				    <!-- 配置文件 -->
			      				    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
			      				    <!-- 编辑器源码文件 -->
			      				    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
			      				    <!-- 实例化编辑器 -->
			      				    <script type="text/javascript">
			      				        var ue = UE.getEditor('container');
			      				    </script>
			    </div>
			    <input type = "hidden" name = "id" value="{$vo.id}" />
          </volist>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">产品分类:</label>
				<div class="col-sm-10">
			      <select class="form-control" name="classid">
					<option class="disabled">--请选择--</option>
					<volist name="classlist" id="vo">
						<option value="{$vo.id}">--{$vo.classname}--</option>
					</volist>
			</select>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
			     <input type="submit" class="btn btn-primary" value="提交">
			     <input type="reset" class="btn btn-primary" value="重置">
			    </div>
			</div>
		</form>
		</div>
	</div>
	</div>
